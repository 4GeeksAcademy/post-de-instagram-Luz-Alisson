<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instagram Photo Feed</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <header>
        <h1>Breathe code photo feed</h1>
    </header>
    <div class="cajacontenedora">
        <div class="caja-post1">
            <div class="post1-header">
                <span class="izquierda">My first photo</span>
                <span class="derecha">11/14</span>
            </div>

            <div class="post1-footer">
                <img src="https://images.unsplash.com/photo-1529778873920-4da4926a72c2?q=80&w=2853&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                    alt="gatitobebé" class="post1-img" />
                <p>
                    This is my first photo of the feed. This is a multi line comment for testing purposes. I am learning
                    to code with #breathecode.
                </p>
            </div>
        </div>
        <!-- Aquí empieza mi post 2 -->
        <div class="caja-post2">
            <div class="post2-header">
                <span class="izquierda">gatito</span>
                <span class="derecha">12/14</span>
            </div>

            <div class="post2-footer">
                <img src="https://images.unsplash.com/photo-1592194996308-7b43878e84a6?q=80&w=987&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                    alt="gato2" class="post2-img" />
                <p>
                    My beautiful cat!!
                </p>
            </div>
        </div>

        <!-- Aquí empieza mi post 3 -->

         <div class="caja-post3">
            <div class="post3-header">
                <span class="izquierda">My food</span>
                <span class="derecha">13/14</span>
            </div>

            <div class="post3-footer">
                <img src="https://media.istockphoto.com/id/1472680285/es/foto/comida-saludable-con-pollo-a-la-parrilla-arroz-ensalada-y-verduras-servida-por-una-mujer.jpg?s=1024x1024&w=is&k=20&c=7J46hgv0lvfPALXto-owux6wO3oHoJmPAO6cjjFvAic="
                    alt="comida" class="post3-img" />
                <p>
                    It was delicious!!
                </p>
            </div>
        </div>

        <!-- Aquí empieza mi post 4 -->

        <div class="caja-post4">
            <div class="post4-header">
                <span class="izquierda">Perú</span>
                <span class="derecha">14/14</span>
            </div>

            <div class="post4-footer">
                <img src="https://media.istockphoto.com/id/479900992/es/foto/lama-y-machu-picchu.jpg?s=1024x1024&w=is&k=20&c=xDE1SWd5Lmn37sPMqAWRtpxLUNF2wjIlYmC330q0Xfs="
                    alt="Perú" class="post4-img" />
                <p>
                    Esta vista!!
                </p>
            </div>
        </div>


    </div>
</body>

</html>
